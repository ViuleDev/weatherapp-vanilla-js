<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- NAV BAR WITH SEARCH CITY INPUT -->
    <h1>WEATHER APP 2.0</h1>
    <nav class="nav-bar">
      <div class="input-box">
        <form class="city-form" autocomplete="off">
          <input type="text" name="name" id="name" class="search-input" placeholder="City name..." />
          <button type="submit" class="btn">
            <span class="blinker-text"> Search </span>
          </button>
        </form>
      </div>
    </nav>

    <!-- CONTAINER WHERE THE WEATHER DETAILS WILL BE DISPLAYED -->
    <div class="container">
      <div class="display-weather">
        <div class="weather-data">
          <div class="city-panel">
            <p class="city"></p>
            <p class="state"></p>
            <p class="date"></p>
            <div class="icon">
              <img src="" class="weather-icon" />
              <p class="weather-description"></p>
            </div>
          </div>
          <div class="temp-panel">
            <p class="temperature"></p>
            <p class="min-max"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer>
      <h1>FOOTER HERE</h1>
    </footer> -->

    <script src="app.js"></script>
  </body>
</html>
