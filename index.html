<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/1f2bd6a4f6.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- NAV BAR WITH SEARCH CITY INPUT -->
    <header>
      <nav class="nav-bar">
        <img src="./img/logo.svg" alt="Logo" class="nav-logo" />
        <div class="nav-title">Vanilla JS Weather APP</div>
      </nav>

      <section class="search-bar">
        <div class="input-box">
          <form class="city-form" autocomplete="off">
            <input type="text" name="name" id="name" class="search-input" placeholder="Ex. London, GB" />

            <button type="submit" class="btn">
              <span class="blinker-text"> <i class="fa-solid fa-magnifying-glass search-icon"></i> </span>
            </button>
          </form>
        </div>
      </section>
    </header>

    <main>
      <!-- CONTAINER WHERE THE WEATHER DETAILS WILL BE DISPLAYED -->
      <div class="container display-none">
        <section class="weather-data">
          <article class="city-panel">
            <p class="city"></p>
            <p class="state"></p>
            <p class="date"></p>
            <div class="icon">
              <img src="" class="weather-icon" />
              <p class="weather-description"></p>
            </div>
          </article>
          <div class="thin-line"></div>
          <article class="temp-panel">
            <p class="temperature"></p>
            <p class="min-max"></p>
          </article>
        </section>

        <div class="not-found display-none">
          <div>Location not found, sorry!</div>
          <div>¯\_( ͠° ͟ʖ ͠°)_/¯</div>
        </div>
      </div>
    </main>

    <!-- <footer>
      <h1>FOOTER HERE</h1>
    </footer> -->

    <script src="app.js"></script>
  </body>
</html>
